<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #000000, #0a0a0a, #111111, #1a1a1a, #222222);
    }

    .dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: moveDot 5s linear infinite;
    }

    @keyframes moveDot {
      0% { transform: translate(50vw, 50vh) scale(1); }
      100% { transform: translate(-50vw, -50vh) scale(0); }
    }

    /* Home Button Styling */
    .home-tab {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
    }

    .home-tab:hover {
      background-color: white;
      color: black;
    }

    /* Text Container */
    .text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
    }

    .text-container a {
      color: #007bff;
      text-decoration: none;
    }

    .text-container a:hover {
      text-decoration: underline;
    }

    /* Iframe Styling */
    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 450px;
      border: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Embedded Iframe -->
  <iframe src="https://www3.cbox.ws/box/?boxid=3544251&boxtag=hbAYk3" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>

  <!-- Home Button -->
  <a href="https://unblockee2.neocities.org/" class="home-tab">Home</a>

  <!-- Simple Text Link -->
  <div class="text-container">
    <a href="https://unblockee2.neocities.org/proxy/proxy" target="_blank">unblockee2.neocities.org/proxy/proxy</a>
    <a href="https://unblockee2.neocities.org/perfindex" target="_blank">perfmode</a>
  </div>

  <script>
    // Add 50 animated dots to the background
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDuration = 1.8 + Math.random() * 5 + 's';
      document.querySelector('.background').appendChild(dot);
    }
  </script>
</body>
</html>
